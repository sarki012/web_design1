<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Example With HTML and CSS</title>
  <style>
    .photo {
      position: relative;
      width: 100%;
      max-height: 100%;
    }

    .overlay-content {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    }
    .tag{
    position: absolute;
    left: 300px;
    top: 300px;  
  }
  </style>
</head>
<body>

<div class="photo">
  <img src="./images/f1.jpeg" width="100%" height="100%">
  <div class="overlay-content">
    <img class="tag" src="./images/btn_red.png" width="30%" height="20%">
  </div>
</div>

</body>
</html>
